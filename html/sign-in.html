<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div class="main">
<div class="container ">
 <!-- start of major section -->
<div class="major-section">
<h1 class="text-center">Safest & Trusted Marketplace</h1>
<h2 class="text-muted text-center">Login to buy & sell used tech</h2>
<!-- start of row section -->
<div class="row-section row d-flex justify-content-center">
    <div class="col-lg-6 col-md-10 col-lg-offset-3 col-md-offset-1">
     <!-- start of form -->
     <form action="" id="signInform" method="post" class="">
       <div class="user-name-section">
       <label for="">Email <i class="bi bi-asterisk"></i></label>
       <input type="text" class="form-control d-flex justify-content-center" name="email">
       </div>
        <!--end of username section  -->
       <div class="password-section">
        <label for="">Password<i class="bi bi-asterisk"></i></label>
        <input type="text" class="form-control d-flex justify-content-center" name="password">
       </div>
       <button class="btn btn-success btn-block btn-lg col-md-12 mt-3">Log in</button>
     </form>
     <!-- end of form -->
     <a href="" class="google-login btn col-12 d-flex align-items-center justify-content-center gap-3 mt-3 mb-3">
        <img src="../multimedia/login_google.png" alt="">
        <h5>Log in with google</h5>
     </a>
     <div class="border"></div>
     <div class="need-an-account-section row d-flex justify-content-center mb-2 pt-3">
        <div class="col-x6-6 col-md-6 px-5 text-center">
            <h5>need an account?</h5>
        </div>
        <div class="col-x6-6 col-md-6">
            <a href="./sign-up.html" class="btn btn-warning btn-block col-10">
                Register
            </a>
        </div>
     </div>
     <!-- end of need an account section -->
     <div class="forget-password-section row d-flex justify-content-center  ">
     <div class="col-xs-6 col-md-6 box text-center pt-1">
        <h5>Forgot your password?</h5>
     </div>
     <div class="col-xs-6 col box-2">
        <a href="" class="btn btn-light  btn-block col-10">Recover Password</a>
     </div>
     </div>
     <!-- end of foeget password section -->
    </div>
</div>
<!-- end of row-section -->
<div class="section-trailer border-top container">
    <p class="text-center">Disclosure: This site contains affiliate links to other sites. We may receive commissions for purchases made through these links.</p>
</div>
</div>
<!-- end of major section -->
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
